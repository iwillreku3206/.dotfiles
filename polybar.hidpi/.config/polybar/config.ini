[colors]
background = #080420
background-alt = #29204b 
foreground = #ffffff
primary =#4d9dff 
secondary = #24ffb0 
alert = #f03008 
disabled = #707880

[bar/main]
width = 100%
height = 16pt
radius = 0 
bottom = true

dpi = 144

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = VictorMono NF:size=9
font-1 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular,size=10
font-2 = Noto Color Emoji,size=1
font-3 = Material Icons:size=10
font-99 = monospace:size=10

modules-left = xworkspaces filesystem 
modules-right = tray pulseaudio cpu memory date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

[module/tray]
type = internal/tray
format = <tray>

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
mount-1 = /mnt/ExtraStorage
mount-2 = /mnt/MainShare

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = 
label-unmounted-foreground = ${colors.disabled}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "V:"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = ğŸ”‡
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "R:"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "C:"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6969
format-online = <icon-prev> <icon-play> <icon-pause> <icon-next>

icon-play = |> 
icon-pause = ||
icon-prev = <<
icon-next = >>

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1

date = %Y/%m/%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

